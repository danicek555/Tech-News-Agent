name: Tech News Digest

on:
  schedule:
    # Run every 3 days at 8:00 AM Denver time (GMT-7)
    # 8 AM Denver = 3 PM UTC (15:00 UTC) during standard time
    # Note: Denver uses MST (GMT-7) in winter, MDT (GMT-6) in summer
    # Cron format: minute hour day month day-of-week
    # Runs every 3 days of month at 3 PM UTC (8 AM Denver MST)
    - cron: "0 15 */3 * *"
  workflow_dispatch: # Allow manual triggering

jobs:
  send-digest:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          # Try npm ci first (faster and more reliable)
          npm ci || {
            echo "⚠️  npm ci failed, falling back to npm install..."
            npm install
          }

      - name: Check environment variables
        run: |
          echo "Checking required environment variables..."
          echo "OPENAI_API_KEY: $([ -n "${{ secrets.OPENAI_API_KEY }}" ] && echo '✅ Set' || echo '❌ Missing')"
          echo "SMTP_USER: $([ -n "${{ secrets.SMTP_USER }}" ] && echo '✅ Set' || echo '❌ Missing')"
          echo "SMTP_PASSWORD: $([ -n "${{ secrets.SMTP_PASSWORD }}" ] && echo '✅ Set' || echo '❌ Missing')"
          echo "RECIPIENT_EMAIL: $([ -n "${{ secrets.RECIPIENT_EMAIL }}" ] && echo '✅ Set' || echo '❌ Missing')"

      - name: Run tech news digest
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_SECURE: ${{ secrets.SMTP_SECURE }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          SMTP_FROM: ${{ secrets.SMTP_FROM }}
          LANGUAGE: ${{ secrets.LANGUAGE }}
          TOPICS: ${{ secrets.TOPICS }}
          RECENCY_HOURS: ${{ secrets.RECENCY_HOURS }}
          MAX_ITEMS: ${{ secrets.MAX_ITEMS }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: npm start
